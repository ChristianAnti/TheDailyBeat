<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Planner</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="col">
            <h1 class="nav-header">Welcome {User}</h1>
            <p id="current-time">Current Date/Time</p>
        </div>
    </nav>
        <!-- List of notes -->
        <div class="main-planner container">
                <div class="row align-items-start">
                  <div class="notes-list col">
                    <div class="saved-notes card" style="width: 18rem;">
                        <div class="card-header">
                            Today's Notes
                            <button type="button" class="btn btn-outline-dark btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg>
                            </button>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Note Title 1
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                          </li>
                          <li class="list-group-item">Note Title 2</li>
                          <li class="list-group-item">Note Title 3</li>
                          <li class="list-group-item">Note Title 4</li>
                          <li class="list-group-item">Note Title 5</li>
                          <li class="list-group-item">Note Title 6</li>
                        </ul>
                    </div>
                  </div>
        <!-- List of notes -->
                <!-- New notes/rendered notes -->
                    <div class="planner-apps container">
                        <div class="new-notes col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <input class="note-title" placeholder="Note Title" maxlength="28" type="text"/>
                                    <textarea class="note-textarea" placeholder="Note Text"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="addt-apps row align-items-center">
                            <!-- Weather API - Daily -->
                              <div class="weather col">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                      <h5 class="card-title">Today's Forecast</h5>
                                      <p class="card-text">This is where the weather API will go.</p>
                                    </div>
                                </div>
                              </div>
                            <!-- Weather API - Daily -->
                            <!-- Quote API - New per day --> 
                              <div class="quote col">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                      <h5 class="card-title">Quote of the Day</h5>
                                      <p class="card-text">This is where the quote API will go.</p>
                                    </div>
                                </div>
                              </div>
                            <!-- Quote API - New per day --> 
            
                    </div>
                <!-- New notes/rendered notes -->
                </div>
                </div>
            <!-- <div>
                <h1>Meal Suggestions</h1>
            </div> -->
    </div>
    <script src="js/time.js"></script>
</body>
</html>
